{% block 'table' %}
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Project_ID</th>
      <th scope="col">Project Name</th>
      <th scope="col">Status</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for project in projects %}
      <tr scope="row">
        <td>{{ project.project_id }}</td>
        <td>{{ project.name }}</td>
        <td>
          {% if project.unit_co_approved %}
            <span class="badge bg-success">Published</span>
          {% else %}
            <span class="badge bg-secondary">Not Published</span>
          {% endif %}
        </td>
        <td>
          <div class="btn-group">
            <a href="{% url 'edit_project' project.project_id %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'delete_project' project.project_id %}" class="btn btn-danger">Delete</a>
          </div>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock 'table' %}
